<form [formGroup]="registerForm" (ngSubmit)="submitDetails()">
  <p-card header="Register" [style]="{ width: '360px' }">
    <div class="field">
      <label for="fullName">Full Name</label>
      <input
        type="text"
        pInputText
        formControlName="fullName"
        name="fullName"
        class="w-full"
        placeholder="Enter Fullname"
        autocomplete="fullName"
      />
      <small
      *ngIf="fullName.invalid && (fullName.dirty || fullName.touched)"
      class="block p-error"
    >
      <div *ngIf="fullName.errors?.['required']">Full Name is required</div>
      <div *ngIf="fullName.errors?.['email']">Full name should be valid</div>
    </small>
    </div>
    
    <div class="field">
      <label for="email">Email</label>
      <input
        type="text"
        pInputText
        formControlName="email"
        name="email"
        class="w-full"
        placeholder="Enter Email"
        autocomplete="username"
      />
      <small
      *ngIf="email.invalid && (email.dirty || email.touched)"
      class="block p-error"
    >
      <div *ngIf="email.errors?.['required']">Email is required</div>
      <div *ngIf="email.errors?.['email']">Email should be valid</div>
    </small>
    </div>
    
    <div class="field">
      <label for="password">Password</label>
      <input
        type="password"
        pInputText
        formControlName="password"
        name="password"
        class="w-full"
        placeholder="Enter Password"
        autocomplete="new-password"
      />
      <small
        *ngIf="password.invalid && (password.dirty || password.touched)"
        class="block p-error"
      >
        <div *ngIf="password.errors?.['required']">Password is required</div>
      </small>
      </div>
      


    <div class="field">
      <label for="confirmPassword">Confirm Password</label>
      <input
        type="password"
        pInputText
        formControlName="confirmPassword"
        name="confirmPassword"
        class="w-full"
        placeholder="Enter Password Again"
        autocomplete="new-password"
      />
      <small
      *ngIf="
        confirmPassword.invalid &&
        (confirmPassword.dirty || confirmPassword.touched)
      "
      class="block p-error"
    >
      <div *ngIf="confirmPassword.errors?.['required']">
        Confirm the password
      </div></small
    >

    <small
      class="block p-error"
      *ngIf="registerForm.errors?.['passwordMismatch'] && confirmPassword.valid && password.valid"
    >
      Password should be match</small>
    </div>
    

    <p-button
      label="Register"
      styleClass="w-full"
      [disabled]="registerForm.invalid"
      type="submit"
    ></p-button>
    <div class="mt-2">Or <a routerLink="/login">Login here</a></div>
  </p-card>
</form>
